{% extends 'views/templates/mainTemplate.html' %}

{% block content %}        
    <div class="container-fluid rppit-mc-p1">
        <div class="h-100 d-flex flex-column justify-content-center align-items-center">
            <div class="text-center w-75 p-3">
                <h1 class="font-Montserrat f-weight-700 display-4 color-primary">Welcome to {{appName}}!</h1>
                <p class="font-Montserrat color-accent">An IT Web Management Application</p>
            </div>
            <div class="d-flex flex-row  flex-wrap justify-content-center align-items-start" style="">
                {% for module in modules %}

                    <div class="card shadow m-3">
                        <a class="card-header font-Montserrat f-weight-700 color-primary" style="text-decoration: none;" href="{{module.1}}">{{module.0}}</a>

                        <div class="card-body">
                            {% include module.2 %}
                        </div>
                    </div>

                    {# <div class="bg-secondaryCol flex-fill m-4 p-4 shadow text-start 100vh" style="min-height: 300px; min-width:500px; border-radius:10px;">
                        {% include module.2 %}
                    </div> #}
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
